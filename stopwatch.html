<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .stopwatch-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .title {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .time-display {
            font-size: 4em;
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn {
            background: #27ae60;
            color: white;
        }

        .start-btn:hover {
            background: #219a52;
        }

        .pause-btn {
            background: #f39c12;
            color: white;
        }

        .pause-btn:hover {
            background: #e67e22;
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
        }

        .lap-btn {
            background: #3498db;
            color: white;
        }

        .lap-btn:hover {
            background: #2980b9;
        }

        .lap-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .lap-times {
            max-height: 300px;
            overflow-y: auto;
            border-radius: 10px;
            background: #f8f9fa;
        }

        .lap-times h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            padding: 15px;
            background: #ecf0f1;
            margin: 0 0 15px 0;
            border-radius: 10px 10px 0 0;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            border-bottom: 1px solid #e9ecef;
            font-family: 'Courier New', monospace;
        }

        .lap-item:last-child {
            border-bottom: none;
        }

        .lap-number {
            font-weight: bold;
            color: #3498db;
        }

        .lap-time {
            color: #2c3e50;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            color: #7f8c8d;
            font-weight: 500;
        }

        .running {
            color: #27ae60;
        }

        .paused {
            color: #f39c12;
        }

        .stopped {
            color: #e74c3c;
        }

        @media (max-width: 480px) {
            .stopwatch-container {
                padding: 30px 20px;
            }

            .title {
                font-size: 2em;
            }

            .time-display {
                font-size: 2.5em;
                padding: 15px;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }
        }

        /* Hide lap times initially */
        .lap-times {
            display: none;
        }

        .lap-times.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <h1 class="title">Stopwatch</h1>
        
        <div class="time-display" id="timeDisplay">00:00:00</div>
        
        <div class="controls">
            <button class="btn start-btn" id="startBtn" onclick="startTimer()">Start</button>
            <button class="btn pause-btn" id="pauseBtn" onclick="pauseTimer()" style="display: none;">Pause</button>
            <button class="btn lap-btn" id="lapBtn" onclick="recordLap()" disabled>Lap</button>
            <button class="btn reset-btn" id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
        
        <div class="status" id="status">Ready to start</div>
        
        <div class="lap-times" id="lapTimes">
            <h3>Lap Times</h3>
            <div id="lapList"></div>
        </div>
    </div>

    <script>
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let lapCount = 0;
        let laps = [];

        const timeDisplay = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const lapBtn = document.getElementById('lapBtn');
        const status = document.getElementById('status');
        const lapTimes = document.getElementById('lapTimes');
        const lapList = document.getElementById('lapList');

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            const ms = Math.floor((milliseconds % 1000) / 10);

            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(elapsedTime);
        }

        function startTimer() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(function() {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay();
                }, 10);
                
                isRunning = true;
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
                lapBtn.disabled = false;
                status.textContent = 'Running';
                status.className = 'status running';
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
                lapBtn.disabled = true;
                status.textContent = 'Paused';
                status.className = 'status paused';
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            elapsedTime = 0;
            lapCount = 0;
            laps = [];
            
            updateDisplay();
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            lapBtn.disabled = true;
            status.textContent = 'Ready to start';
            status.className = 'status';
            
            // Hide and clear lap times
            lapTimes.classList.remove('show');
            lapList.innerHTML = '';
        }

        function recordLap() {
            if (isRunning) {
                lapCount++;
                const currentTime = elapsedTime;
                const lapTime = lapCount === 1 ? currentTime : currentTime - laps[laps.length - 1].totalTime;
                
                laps.push({
                    number: lapCount,
                    lapTime: lapTime,
                    totalTime: currentTime
                });
                
                displayLaps();
            }
        }

        function displayLaps() {
            lapTimes.classList.add('show');
            lapList.innerHTML = '';
            
            // Display laps in reverse order (most recent first)
            for (let i = laps.length - 1; i >= 0; i--) {
                const lap = laps[i];
                const lapElement = document.createElement('div');
                lapElement.className = 'lap-item';
                lapElement.innerHTML = `
                    <span class="lap-number">Lap ${lap.number}</span>
                    <span class="lap-time">${formatTime(lap.lapTime)}</span>
                `;
                lapList.appendChild(lapElement);
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
