<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 550px;
            width: 100%;
        }

        .title {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Game Mode Selection */
        .mode-selection {
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .mode-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .mode-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 12px 24px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 1em;
        }

        .mode-btn.active {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }

        .mode-btn:hover:not(.active) {
            background: #ecf0f1;
        }

        /* Player Information */
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .player-info {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .player-info.active .player-name {
            color: #27ae60;
            transform: scale(1.1);
        }

        .player1 {
            color: #3498db;
        }

        .player2 {
            color: #e74c3c;
        }

        .player-symbol {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .score {
            font-size: 1.8em;
            font-weight: bold;
            background: white;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .turn-indicator {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #27ae60;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .player-info.active .turn-indicator {
            opacity: 1;
        }

        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 350px;
            margin: 0 auto 30px;
            padding: 25px;
            background: #ecf0f1;
            border-radius: 20px;
        }

        .cell {
            width: 90px;
            height: 90px;
            background: white;
            border: none;
            border-radius: 15px;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell:hover:not(.taken) {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            background: #f0f8ff;
        }

        .cell.taken {
            cursor: not-allowed;
        }

        .cell.x {
            color: #3498db;
        }

        .cell.o {
            color: #e74c3c;
        }

        .cell.winning {
            background: #2ecc71;
            color: white;
            animation: winPulse 1s ease-in-out infinite;
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Game Status */
        .game-status {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 25px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .status-playing {
            background: #e3f2fd;
            color: #1565c0;
        }

        .status-thinking {
            background: #fff3e0;
            color: #ef6c00;
        }

        .status-win {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-draw {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        /* Difficulty Selector */
        .difficulty-selector {
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .difficulty-selector.show {
            display: block;
        }

        .difficulty-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 12px;
            font-size: 1.1em;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 20px;
            border: 2px solid #e74c3c;
            background: white;
            color: #e74c3c;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .difficulty-btn.active,
        .difficulty-btn:hover {
            background: #e74c3c;
            color: white;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ef6c00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Statistics */
        .game-stats {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .stats-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }

            .title {
                font-size: 2em;
            }

            .game-board {
                max-width: 280px;
                gap: 8px;
                padding: 20px;
            }

            .cell {
                width: 70px;
                height: 70px;
                font-size: 2.5em;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .mode-buttons,
            .difficulty-buttons {
                flex-direction: column;
                align-items: center;
            }

            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">Tic Tac Toe</h1>

        <!-- Game Mode Selection -->
        <div class="mode-selection">
            <div class="mode-title">Choose Game Mode</div>
            <div class="mode-buttons">
                <button class="mode-btn active" onclick="setGameMode('pvp')">Player vs Player</button>
                <button class="mode-btn" onclick="setGameMode('pvc')">Player vs Computer</button>
            </div>
        </div>

        <!-- Difficulty Selector -->
        <div class="difficulty-selector" id="difficultySelector">
            <div class="difficulty-label">Computer Difficulty</div>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="setDifficulty('easy')">Easy</button>
                <button class="difficulty-btn active" onclick="setDifficulty('medium')">Medium</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Hard</button>
            </div>
        </div>

        <!-- Player Information -->
        <div class="game-info">
            <div class="player-info active" id="player1Info">
                <div class="player-name player1" id="player1Name">Player 1</div>
                <div class="player-symbol player1">X</div>
                <div class="score player1" id="player1Score">0</div>
                <div class="turn-indicator"></div>
            </div>
            <div class="player-info" id="player2Info">
                <div class="player-name player2" id="player2Name">Player 2</div>
                <div class="player-symbol player2">O</div>
                <div class="score player2" id="player2Score">0</div>
                <div class="turn-indicator"></div>
            </div>
        </div>

        <!-- Game Status -->
        <div class="game-status status-playing" id="gameStatus">Player 1's turn - Click any cell to start!</div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <button class="cell" onclick="handleCellClick(0)"></button>
            <button class="cell" onclick="handleCellClick(1)"></button>
            <button class="cell" onclick="handleCellClick(2)"></button>
            <button class="cell" onclick="handleCellClick(3)"></button>
            <button class="cell" onclick="handleCellClick(4)"></button>
            <button class="cell" onclick="handleCellClick(5)"></button>
            <button class="cell" onclick="handleCellClick(6)"></button>
            <button class="cell" onclick="handleCellClick(7)"></button>
            <button class="cell" onclick="handleCellClick(8)"></button>
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button class="btn btn-primary" onclick="newGame()">New Game</button>
            <button class="btn btn-secondary" onclick="resetScore()">Reset Score</button>
        </div>

        <!-- Game Statistics -->
        <div class="game-stats">
            <div class="stats-row">
                <span>Games Played:</span>
                <span id="gamesPlayed">0</span>
            </div>
            <div class="stats-row">
                <span>Current Mode:</span>
                <span id="currentMode">Player vs Player</span>
            </div>
            <div class="stats-row">
                <span>Difficulty:</span>
                <span id="currentDifficulty">Medium</span>
            </div>
        </div>
    </div>

    <script>
        // Game State Variables
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let gameMode = 'pvp'; // 'pvp' or 'pvc'
        let difficulty = 'medium';
        let player1Score = 0;
        let player2Score = 0;
        let gamesPlayed = 0;
        let isComputerThinking = false;

        // DOM Elements
        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('gameStatus');
        const player1Info = document.getElementById('player1Info');
        const player2Info = document.getElementById('player2Info');
        const player1Name = document.getElementById('player1Name');
        const player2Name = document.getElementById('player2Name');
        const player1ScoreElement = document.getElementById('player1Score');
        const player2ScoreElement = document.getElementById('player2Score');
        const difficultySelector = document.getElementById('difficultySelector');
        const gamesPlayedElement = document.getElementById('gamesPlayed');
        const currentModeElement = document.getElementById('currentMode');
        const currentDifficultyElement = document.getElementById('currentDifficulty');

        // Winning Conditions
        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Game Mode Functions
        function setGameMode(mode) {
            gameMode = mode;
            
            // Update UI
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide difficulty selector
            if (mode === 'pvc') {
                difficultySelector.classList.add('show');
                player2Name.textContent = 'Computer';
                currentModeElement.textContent = 'Player vs Computer';
            } else {
                difficultySelector.classList.remove('show');
                player2Name.textContent = 'Player 2';
                currentModeElement.textContent = 'Player vs Player';
            }
            
            newGame();
        }

        function setDifficulty(level) {
            difficulty = level;
            
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentDifficultyElement.textContent = level.charAt(0).toUpperCase() + level.slice(1);
            newGame();
        }

        // User Click Handler - Core Function
        function handleCellClick(index) {
            // Validate move
            if (!isValidMove(index)) {
                return;
            }

            // Make the move
            makeMove(index, currentPlayer);

            // Check if game ended
            if (checkGameEnd()) {
                return;
            }

            // Switch players
            switchPlayer();

            // Handle computer turn if in PvC mode
            if (gameMode === 'pvc' && currentPlayer === 'O' && gameActive) {
                handleComputerTurn();
            }
        }

        // Move Validation
        function isValidMove(index) {
            return board[index] === '' && 
                   gameActive && 
                   !isComputerThinking && 
                   (gameMode === 'pvp' || currentPlayer === 'X');
        }

        // Make Move Function
        function makeMove(index, player) {
            board[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add('taken', player.toLowerCase());
            
            // Visual feedback
            cells[index].style.transform = 'scale(1.1)';
            setTimeout(() => {
                cells[index].style.transform = 'scale(1)';
            }, 200);
        }

        // Switch Player
        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updateTurnIndicator();
            updateGameStatus();
        }

        // Computer Turn Handler
        function handleComputerTurn() {
            isComputerThinking = true;
            gameStatus.innerHTML = 'Computer is thinking... <span class="loading"></span>';
            gameStatus.className = 'game-status status-thinking';
            
            // Disable all cells
            cells.forEach(cell => cell.style.pointerEvents = 'none');
            
            // Computer move with delay
            setTimeout(() => {
                const move = getComputerMove();
                if (move !== -1) {
                    makeMove(move, 'O');
                    
                    if (checkGameEnd()) {
                        return;
                    }
                    
                    switchPlayer();
                }
                
                isComputerThinking = false;
                // Re-enable cells for human player
                cells.forEach(cell => {
                    if (!cell.classList.contains('taken')) {
                        cell.style.pointerEvents = 'auto';
                    }
                });
            }, 1000);
        }

        // Computer AI Logic
        function getComputerMove() {
            const availableMoves = getAvailableMoves();
            if (availableMoves.length === 0) return -1;
            
            switch (difficulty) {
                case 'easy':
                    return getRandomMove(availableMoves);
                case 'medium':
                    return Math.random() < 0.7 ? getBestMove() : getRandomMove(availableMoves);
                case 'hard':
                    return getBestMove();
                default:
                    return getRandomMove(availableMoves);
            }
        }

        function getAvailableMoves() {
            return board.map((cell, index) => cell === '' ? index : null)
                        .filter(val => val !== null);
        }

        function getRandomMove(availableMoves) {
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getBestMove() {
            // Try to win
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'O';
                    if (isWinner('O')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Block opponent from winning
            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = 'X';
                    if (isWinner('X')) {
                        board[i] = '';
                        return i;
                    }
                    board[i] = '';
                }
            }
            
            // Take center if available
            if (board[4] === '') return 4;
            
            // Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(corner => board[corner] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            // Take any available space
            return getRandomMove(getAvailableMoves());
        }

        // Game State Tracking - Check Game End
        function checkGameEnd() {
            if (checkWinner()) {
                return true;
            }
            
            if (checkDraw()) {
                endGame('draw');
                return true;
            }
            
            return false;
        }

        // Winning Conditions Checker
        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    highlightWinningCells([a, b, c]);
                    endGame(board[a]);
                    return true;
                }
            }
            return false;
        }

        function isWinner(player) {
            return winningConditions.some(condition => {
                return condition.every(index => board[index] === player);
            });
        }

        function checkDraw() {
            return board.every(cell => cell !== '');
        }

        function highlightWinningCells(cellIndices) {
            cellIndices.forEach(index => {
                cells[index].classList.add('winning');
            });
        }

        // End Game Handler
        function endGame(result) {
            gameActive = false;
            gamesPlayed++;
            cells.forEach(cell => cell.style.pointerEvents = 'none');
            
            switch (result) {
                case 'X':
                    player1Score++;
                    gameStatus.textContent = `🎉 ${player1Name.textContent} Wins!`;
                    gameStatus.className = 'game-status status-win';
                    break;
                case 'O':
                    player2Score++;
                    gameStatus.textContent = `🎉 ${player2Name.textContent} Wins!`;
                    gameStatus.className = 'game-status status-win';
                    break;
                case 'draw':
                    gameStatus.textContent = '🤝 It\'s a Draw! Well played!';
                    gameStatus.className = 'game-status status-draw';
                    break;
            }
            
            updateScoreDisplay();
            updateStats();
        }

        // UI Update Functions
        function updateTurnIndicator() {
            player1Info.classList.toggle('active', currentPlayer === 'X');
            player2Info.classList.toggle('active', currentPlayer === 'O');
        }

        function updateGameStatus() {
            if (!gameActive || isComputerThinking) return;
            
            const currentPlayerName = currentPlayer === 'X' ? 
                player1Name.textContent : player2Name.textContent;
            
            gameStatus.textContent = `${currentPlayerName}'s turn`;
            gameStatus.className = 'game-status status-playing';
        }

        function updateScoreDisplay() {
            player1ScoreElement.textContent = player1Score;
            player2ScoreElement.textContent = player2Score;
        }

        function updateStats() {
            gamesPlayedElement.textContent = gamesPlayed;
        }

        // Game Control Functions
        function newGame() {
            // Reset game state
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            isComputerThinking = false;
            
            // Reset UI
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
                cell.style.pointerEvents = 'auto';
                cell.style.transform = 'scale(1)';
            });
            
            updateTurnIndicator();
            gameStatus.textContent = `${player1Name.textContent}'s turn - Click any cell to start!`;
            gameStatus.className = 'game-status status-playing';
        }

        function resetScore() {
            player1Score = 0;
            player2Score = 0;
            gamesPlayed = 0;
            updateScoreDisplay();
            updateStats();
            newGame();
        }

        // Initialize the game
        function initGame() {
            updateScoreDisplay();
            updateStats();
            updateTurnIndicator();
        }

        // Start the game when page loads
        initGame();
    </script>
</body>
</html>
